name: Merge Price branch to Master
on:
  push:
    branches:
      - 'price'
jobs:
  merge-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Merge development -> staging
          uses: devmasx/merge-branch@v1.3.1
          with:
            type: now
            from_branch: price
            target_branch: master
            github_token: ${{ github.token }}